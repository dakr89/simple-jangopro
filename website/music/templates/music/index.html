{% extends 'music/navbar.html'%}
{% block title %} Albums {% endblock%}
{% block body %}
	{% if all_albums %}
		<h2>Here is Album list</h2>
		<ul>
			{% for album in all_albums %}
			<li><a href="{% url 'music:details' album.id %}">{{album.album_title}}</li>
			{% endfor %}

		</ul>
	{% else %}
	<h2> You don't have any albums</h2>
	{% endif %}

{% endblock %}
